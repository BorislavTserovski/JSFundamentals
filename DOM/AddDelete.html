<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let itemToAdd = document.getElementById('newText')
        let li = document.createElement('li')
        li.textContent = itemToAdd.value
        li.innerHTML = itemToAdd.value + '<a href="#"> [Delete]</a>'
        document.getElementById('items').appendChild(li)
        li.children[0].addEventListener('click', (event)=> {
            event.target.parentNode.parentNode
                .removeChild(event.target.parentNode)
        })
        itemToAdd.value = ''
    }
</script>

</body>
</html>
